<div class="container" style="margin-top: 60px;">
    <div style="margin-bottom: 50px;">
        <button class="btn btn-danger pull-right" (click)="onAddBtn()" [disabled]="addFlag">Add Salesman</button>
    </div>

    <div class="row col-md-8 col-md-offset-2">
        <form #register='ngForm' (submit)="add(register.value)" *ngIf="addFlag">
            <div class="form-group">
                <label for="fName">First Name</label>
                <input type="text" class="form-control" ngControl='firstname' required>
            </div>
            <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="text" class="form-control" ngControl='lastname' required>
            </div>
            <div class="form-group">
                <label for="code">Id# </label>
                <input type="text" [value]="randomId" disabled [(ngModel)]="randomId" class="form-control" ngControl='id' required>
            </div>
            <div class="form-group">
                <label for="no">Cell No# </label>
                <input type="number" class="form-control" ngControl='cellNo' required>
            </div>
            <button type="submit" class="btn btn-default btn-primary">Register</button>
        </form>
    </div>
    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
        <thead>
        <tr>
            <th colspan="4">
                <h3 style="text-align: center">All Salesmans Data</h3>
            </th>
            <th>
                <div class="pull-right">Refresh List &nbsp;&nbsp;
                    <span class="glyphicon glyphicon-refresh" style="cursor: hand" (click)="getAllSalesman()"></span>
                </div>
            </th>
        </tr>
        <tr>
            <th mdl-data-table__cell--non-numeric>S.No#</th>
            <th >ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Cell No#</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#salesman of salesmanArr #sNo=index">
            <td class="mdl-data-table__cell--non-numeric">{{sNo+1}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{salesman.id || ''}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{salesman.firstname || ""}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{salesman.lastname || ""}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{salesman.cellNo || ""}}</td>
        </tr>
        </tbody>
    </table>
</div>
