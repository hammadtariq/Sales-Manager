<div class="container" style="margin-top: 60px;">
    <div style="margin-bottom: 50px;">
        <button class="btn btn-danger pull-right" (click)="onAddBtn()" [disabled]="addFlag">Add Product</button>
    </div>

    <div class="row col-md-8 col-md-offset-2">
        <form #register='ngForm' (submit)="add(register.value)" *ngIf="addFlag">
            <div class="form-group">
                <label for="pName">Product Name</label>
                <input type="text" class="form-control" ngControl='productName' required>
            </div>
            <div class="form-group">
                <label for="pQuantity">Product Quantity</label>
                <input type="number" class="form-control" ngControl='productQuantity' required>
            </div>
            <div class="form-group">
                <label for="code">Product Id# </label>
                <input type="text" [value]="randomId" disabled [(ngModel)]="randomId" class="form-control" ngControl='id' required>
            </div>
            <button type="submit" class="btn btn-default btn-primary">Add Product</button>
        </form>
    </div>
    <table class="table table-hover">
        <tr>
            <th colspan="3">
                <h3 style="text-align: center">All Products Data</h3>
            </th>
            <th>
                <div class="pull-right">Refresh List &nbsp;&nbsp;
                    <span class="glyphicon glyphicon-refresh" style="cursor: hand" (click)="getAllProducts()"></span>
                </div>
            </th>
        </tr>
        <tr>
            <th>S.No#</th>
            <th>ID</th>
            <th>Product Name</th>
            <th>Status</th>
        </tr>
        <tr *ngFor="#product of productArr #sNo=index">
            <td>{{sNo+1}}</td>
            <td>{{product.id || ''}}</td>
            <td>{{product.productName || ""}}</td>
            <td>{{product.productQuantity || ""}}</td>
            <td>{{product.productStatus || ""}}</td>
        </tr>
    </table>

</div>
