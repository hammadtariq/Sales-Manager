<div class="container">
    <div class="row col-md-8 col-md-offset-2">
        <h1>Login</h1>
        <hr>
        <form #login='ngForm' (ngSubmit)="onSubmit(login.value)">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" ngControl='email' required>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input id="pass" type="password" class="form-control" ngControl='pass' required>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <p><a [routerLink]="['/Signup']">Need an account?</a></p>
    </div>
</div>
